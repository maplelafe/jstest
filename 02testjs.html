<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testjs</title>
    <script>
    <!--测试正则表达式-->
        var reg=/./;
       // alert(reg.test("aaa"));

        <!--数组-->
           var arr=[1,2,3,true];
            for(i =0;i<arr.length;i++){
                document.write(arr[i]+"<br/>");
            }
        <!--运算符-->
        var b=[1,2,3,4];
       // alert(typeof b);
        //alert(b instanceof Array);

        <!--流程控制,判断循环-->
        for (var i = b.length - 1; i >= 0; i--) {
            document.write(b[i]);
        }
        document.write("<br/>");
        var c = new Array(5);
        c[0]=1;
        c[2]=2;
        c[6]=6;
        for(var index in c){
            document.write(b[index]);
        }


      // 特殊语法，跑出异常，捕获异常

        document.write("<br/>");
        try{
            var k="a";
            if (k =="a" ){
                throw new Error(" ceshi ");
            }

        }catch(e){
            document.write(" 错误:"+e.message);

        }finally{
            document.write(" finally");
        }

        // with语句，避免重复书写对象

        with(document){
            write("第一行数据<br/>");
             write("第二行数据<br/>");
              write("第三行数据<br/>");
        }



    </script>
</head>
