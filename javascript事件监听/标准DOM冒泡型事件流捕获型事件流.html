<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>

        // 标准DOM冒泡型事件流,捕获型事件流
        function show(text) {
            var dis=document.getElementById("display");
            dis.innerHTML+=text;
        }

        window.onload = function(){
            var d1=document.getElementById("a");
            var d2=document.getElementById("b");
            var d3=document.getElementById("c");
            // true，捕获型数据流，false冒泡型事件流
            d1.addEventListener("click",function () {
                show('body<br/>');
            },false);
            d2.addEventListener("click",function () {
                show('div<br/>');
            },false);
            d3.addEventListener("click",function () {
                show('p<br/>');
            },false);
        }

    </script>
</head>
<body id="a">
<div id="b"><p id="c">click me</p></div>
<div id="display"></div>
</body>
</html>
